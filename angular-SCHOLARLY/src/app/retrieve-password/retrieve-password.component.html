<div class="entire-page">
  <!-- logo -->
  <div class="top">
    <img Src="../../assets/Pics/Skalarly jpeg 2 (hat & logo).png" class="pic" />
  </div>
  <!-- middle -->
  <div class="middle">
    <!-- Text -->
    <div class="plain-text">
      <div class="text">Enter your student email to reset your password</div>
    </div>

    <!-- Email input -->
    <form  [formGroup]="emailForm" >
      <div class="email">
        <mat-form-field class="text">
          <mat-label>Academic Email</mat-label>
          <!-- pattern=".+@mail.utoronto\.ca" -->
          <input matInput type="email"  placeholder="name@mail.utoronto.ca" [formControl]="email" required />
          <mat-error >Only U Of T emails are valid</mat-error>

        </mat-form-field>
      </div>
    <!-- buttons -->
    <div class="beside">
      <!-- Send button, should display a message "follow the link to reset password" -->
      <button mat-raised-button type="button"  color="primary" class="action-button" [disabled]="!email.valid"
      (click)="passwordReset()">
        Send
      </button>


      <!-- Cancel button -->
      <span>
        <button mat-raised-button type="button" (click)="backButton()" color="basic" class="action-button">
          Cancel
        </button>
      </span>
    </div>
  </form>

  </div>
  <!-- seperating line -->
  <div class="line">
    <mat-divider></mat-divider>
  </div>
