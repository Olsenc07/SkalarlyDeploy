<div class="entire-page">
    <!-- logo -->
    <h2 class="top">
      <!-- <img Src="../../assets/Pics/Skalarly jpeg 2 (hat & logo).png" class="pic" / -->
      Reset Password
    </h2>

    
    <!-- bottom -->
    <div class="bottom">
      <!-- inputs -->
      <form [formGroup]="passwordForm">
        <div class="inputs">
       
          <!-- Email input for log in -->
          <div class="passwordNew">
            <mat-form-field class="text_">
              <mat-label>New Password min 8 characters</mat-label>
              <input matInput [formControl]="password" placeholder="New Password" minlength="8" id='passwordType' required type="password"/>
              <mat-error *ngIf="password.errors?.noWhiteSpace">White spaces aren't allowed in password</mat-error>
              <mat-error *ngIf="password.invalid && !password.errors?.noWhiteSpace">Please enter a valid password
              </mat-error>
            </mat-form-field>
            <button mat-icon-button type="button" *ngIf="visible" (click)="toggleVisibilty()" matTooltip="Show Password" >
              <mat-icon class="material-symbols-sharp" >visibility</mat-icon>
            </button>
            <button mat-icon-button type="button" *ngIf="!visible" (click)="toggleVisibilty_()" matTooltip="Hide Password">
              <mat-icon class="material-symbols-sharp" >visibility_off</mat-icon>
            </button>
          </div>
        
<div class="passwordReset">
  <mat-form-field class="text_">
  <mat-label>Reset Code</mat-label>
  <input matInput [formControl]="secretCode" required placeholder="paste your reset code that was emailed to you"/>
  <!-- <mat-hint>Copy from the email that was sent to you</mat-hint> -->
</mat-form-field>

</div>


        </div>
  
        <!-- Send button -->
        <div class="login">
          <button mat-raised-button type="button" [disabled]="!passwordForm.valid" color="primary"
            (click)="onResetPassword()" class="action-button">
            Save new password
          </button>
        </div>
        <div class="center">
        <span class="btn">
          <button mat-raised-button type="button" routerLink="/retrieve-password" color="basic" class="action-button">
            Get Reset Code
          </button>
        </span>
        <span>
          <button mat-raised-button type="button" routerLink="/login" color="basic" class="action-button">
            Return To Login
          </button>
        </span>
        </div>
      </form>
      
    </div>

  </div>
