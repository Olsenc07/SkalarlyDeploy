<!-- 6 -->
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Completed Courses First Year Winter" class="courses" >
      <div *ngFor="let info of infos">
<div class="input" >
    <i class="material-icons _icon">check</i>
    
    <mat-form-field class="example-chip-list">
    <mat-label>{{info.CodeCompleted6}}</mat-label>
    
    <mat-select placeholder="Choose completed course 6" #codeInput [formControl]="CodeCompleted6" >
    
    <mat-option *ngFor="let code of CodeCompleted6.value" 
    (removed)="onRemoved(code)" [removable]="true">
    {{code}}
    
    </mat-option>
    
    <mat-option *ngFor="let code of FilteredCodes" >
      {{code}}
    </mat-option>
    
    </mat-select>
    </mat-form-field>
    </div>
