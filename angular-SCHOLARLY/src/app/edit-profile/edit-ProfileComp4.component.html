<!-- 31 -->
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Completed Courses Fourth Year Fall" class="courses" >
  <div class="centerTitle">Fall Semester <div class="fas fa-leaf" style="color: saddlebrown;"></div> </div>

<div *ngFor="let info of infos">
<div class="input" >
    <i class="material-icons _icon">check</i>
    <mat-form-field class="example-chip-list">
    <mat-label>{{info.CodeCompleted31}}</mat-label>
    
    <mat-select placeholder="Choose completed course 31" #codeInput [formControl]="CodeCompleted31" >
    
    <mat-option *ngFor="let code of CodeCompleted31.value" 
    (removed)="onRemoved(code)" [removable]="true">
    {{code}}
    
    </mat-option>
    <!-- <cdk-virtual-scroll-viewport itemSize="10"> -->
    <!-- <mat-autocomplete #autoC="matAutocomplete" (optionSelected)="selected($event)"> -->
    <mat-option *ngFor="let code of FilteredCodes" [value]="code">
    {{code}}
    </mat-option>
    
    </mat-select>
    </mat-form-field>
    </div>
    <!-- 32 -->
    <div class="input" *ngIf="info.CodeCompleted31 || CodeCompleted31.value">
    <i class="material-icons _icon">check</i>
    
    <mat-form-field class="example-chip-list">
    <mat-label>{{info.CodeCompleted32}}</mat-label>
    
    <mat-select placeholder="Choose completed course 32" #codeInput [formControl]="CodeCompleted32" >
    
    <mat-option *ngFor="let code of CodeCompleted31.value" 
    (removed)="onRemoved(code)" [removable]="true">
    {{code}}
    <mat-icon matChipRemove >cancel</mat-icon>
    </mat-option>
    
    <mat-option *ngFor="let code of FilteredCodes" [value]="code">
    {{code}}
    </mat-option>
    
    </mat-select>
    </mat-form-field>
    </div>
