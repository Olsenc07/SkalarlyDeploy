<!-- 11 -->
<mat-tab-group mat-align-tabs="center" class="c_r_">
    <!-- Completed Course -->
    
    <!-- Pursuing Courses -->
<mat-tab class="courses" disabled>
  <ng-template mat-tab-label>
    <mat-icon><span class="material-icons-two-tone">
      calendar_month
      </span></mat-icon>
    <div >Next Courses Spring</div>
  </ng-template>
  <div class="centerTitle">Spring Semester <div class="fas fa-seedling" style="color: cadetblue;"></div> </div>

      <!-- 1 -->
  <div *ngFor="let info of infos">
<div class="input" >
    <i class="material-icons _icon" *ngIf="CodePursuing11.value.length < 8">checklist</i>
  <button mat-icon-button type="button" *ngIf="CodePursuing11.value.length == 8" (click)="save11()" matTooltip="Save Course">
  <i class="material-icons check">checklist</i>
    </button>

    <mat-form-field class="example-chip-list">
  <mat-label *ngIf="!info.CodePursuing11">Next Course</mat-label>
    <mat-label>{{info.CodePursuing11}}</mat-label>
    
    <!-- <mat-select placeholder="Choose next course 1" #codeInputP [formControl]="CodePursuing11" >
    
    <mat-option *ngFor="let codeP of CodePursuing11.value" 
      (removed)="removeP(codeP)">
      {{codeP}}
    </mat-option>
    
    
      <mat-option *ngFor="let codeP of FilteredCodesP" [value]="codeP">
        {{codeP}}
      </mat-option>
    </mat-select> -->
    <input matInput type="text" maxlength="8" [formControl]="CodePursuing11"> 
    <button  matSuffix mat-icon-button aria-label="Clear" matTooltip="Reset Value" type="button" (click)="clearNext11()">
      <mat-icon class="asthetic-adds">close</mat-icon>
    </button>
    <mat-hint align="start" >Format: ABC101H1</mat-hint>
    <mat-hint align="end" >{{ (CodePursuing11Length | async) }} / 8</mat-hint>
    </mat-form-field>
    </div>
    <!-- 12 -->
    <div class="input" >
    <i class="material-icons _icon" *ngIf="CodePursuing12.value.length < 8">checklist</i>
  <button mat-icon-button type="button" *ngIf="CodePursuing12.value.length == 8" (click)="save12()" matTooltip="Save Course">
  <i class="material-icons check" >checklist</i>
    </button>
    <mat-form-field class="example-chip-list">
  <mat-label *ngIf="!info.CodePursuing12">Next Course</mat-label>
    <mat-label>{{info.CodePursuing12}}</mat-label>
    
    <!-- <mat-select placeholder="Choose next course 1" #codeInputP [formControl]="CodePursuing12" >
    
    <mat-option *ngFor="let codeP of CodePursuing12.value" 
      (removed)="removeP(codeP)">
      {{codeP}}
    </mat-option>
    
    
      <mat-option *ngFor="let codeP of FilteredCodesP" [value]="codeP">
        {{codeP}}
      </mat-option>
    </mat-select> -->
    <input matInput type="text" maxlength="8" [formControl]="CodePursuing12"> 
    <button  matSuffix mat-icon-button aria-label="Clear" matTooltip="Reset Value" type="button" (click)="clearNext12()">
      <mat-icon class="asthetic-adds">close</mat-icon>
    </button>
    </mat-form-field>
    </div>
  <!-- done button -->
<div class="done">
  <button mat-raised-button color="primary"  type="button" routerLink="/profile" class="button">Go To Profile</button>
    <!-- <button mat-raised-button color="primary"  type="button" routerLink="/profile" class="button"
      (click)="onSubmit()" [disabled]="!CodePursuing12.value && !CodePursuing11.value"  >
      Save
    </button> -->
  </div>
  </div>
  </mat-tab>
    </mat-tab-group>
