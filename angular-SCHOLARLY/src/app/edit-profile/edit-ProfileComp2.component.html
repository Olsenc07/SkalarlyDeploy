<!-- 11 -->
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Completed Courses Second Year Fall" class="courses" >
<div *ngFor="let info of infos">
<div class="input" >
    <i class="material-icons _icon">check</i>
    <mat-form-field class="example-chip-list">
            <mat-label>{{info.CodeCompleted11}}</mat-label>
    <mat-select placeholder="Choose completed course 11" #codeInput [formControl]="CodeCompleted11" >
    
    <mat-option *ngFor="let code of CodeCompleted11.value" 
    (removed)="onRemoved(code)" [removable]="true">
    {{code}}
    
    </mat-option>
    <!-- <cdk-virtual-scroll-viewport itemSize="10"> -->
    <!-- <mat-autocomplete #autoC="matAutocomplete" (optionSelected)="selected($event)"> -->
    <mat-option *ngFor="let code of FilteredCodes" [value]="code">
    {{code}}
    </mat-option>
    <!-- </mat-autocomplete> -->
    <!-- </cdk-virtual-scroll-viewport> -->
    </mat-select>
    </mat-form-field>
    </div>
