<div class="spinner" *ngIf="isLoading">
    <mat-spinner ></mat-spinner>
  </div>
  
  <!-- Posts box which should be a scroll view -->
  <cdk-virtual-scroll-viewport [itemSize]="500" class="infiniteContainer">

  <div class="feed" *cdkVirtualFor="let post of posts.slice().reverse(); templateCacheSize: 20 " >
    <mat-card class="specifics-fill">
      <!-- Profile Pic -->
      <div class="column" >
        <div class="row">
          <div class="column">
            
            <div class="centerT" *ngIf="post.Title">
  
              <mat-card-title class="postTitle textSizeTit">
                {{ post.Title}}
              </mat-card-title>
  
              
            
  
            </div>
            <div class="row2">
              <div class="column" >
                <!-- *ngIf="posts.length > 0" -->
                <div class="row-">
                  <div class="profilePic" *ngIf="post.ProfilePicPath">
                    <!-- need to get croppeded value -->
                    <img class="pic" src="{{post.ProfilePicPath}}">
                  </div>
  
                  <div class="column1">
                    <div class="linkN" *ngIf="post.Name">
                      {{ post.Name}}
                    </div>
  
  
  
                    <div class="nameTitle">
                      <!-- Button directs to that users profile -->
                      <button mat-button>
                        <div class="userName  link"  id="userName" (click)="navigateToPage(post.Username)">
                          <!-- Olsen07 -->
                          @{{post.Username}}
                        </div>
                      </button>
                    </div>
                  </div>
  
  
                </div>
  
  
                <!-- <div class="row-" *ngIf="!(info.ProfilePicPath)">
  
  
                  <!-- <div class="profilePic">
                    <img src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="pic" />
                  </div> --
  
  
                  <div class="column1">
                    <div class="linkN">
                      {{profile.Name}}
                    </div>
  
                    <div class="nameTitle">
                      <!-- Button directs to that users profile --
                      <button mat-button>
                        <div class="userName  link">
                          <!-- Olsen07 --
                          {{ids.UserName}}
                        </div>
                      </button>
                    </div>
                  </div>
  
  
                </div> -->
  
              </div>
  
  
  
              <div class="row1">
                <div class="column_">
  
  
                  <!-- Idk If needed -->
  
                  <div class="postLocation textSize t" *ngIf="post.postLocation">
                    <!-- Location -->
                    {{post.postLocation}}
                  </div>
  
                  <div class="textSize row1 t" *ngIf="post.LocationEvent">
                   
                    {{post.LocationEvent}}
                  </div>
                  <div class="row1" *ngIf="post.date || post.time">
  
                    <div class="postTime textSize column1">
                      <div class=" displayT t">
                        {{post.date | date:"longDate"}}
                      </div>
                      <div class="displayT t">
                        {{post.time}}
                      </div>
                    </div>
                  </div>
  
  
  
                  <!-- Not displaying properly-->
                  <div class="row">
                    <div class="booleans">
  
                      <div class="material-icons b" *ngIf="post.gender == 'male' ">female</div>
                      <div class="material-icons b" *ngIf="post.gender == 'all' ">transgender</div>
                      <div class="material-icons b" *ngIf="post.gender == 'male'">male</div>
  
                      <div class="material-icons b" *ngIf="post.driver">directions_car</div>
                      <div class="material-icons b" *ngIf="post.paymentService ">attach_money</div>
                      <div class="material-icons b" *ngIf="post.virtual">videocam</div>
  
                      <div class="material-icons b" *ngIf="post.event == 'formal' ">work</div>
                      <div class="material-icons b" *ngIf="post.event == 'relaxed' ">nightlife
                      </div>
                    </div>
                  </div>
  
  
  
  
  
                </div>
              </div>
  
  
            </div>
  
          </div>
        </div>
  
  
        <!---- Takes upload img/video from post page {{Upload}} -->
        <!-- *ngFor="let show of showCases" -->
        <div class="upload" *ngIf="post.ImagePath" >
  
          <img class="middle-card" src="{{post.ImagePath}}">
        </div>
  
  
  
        <!-- Description -->
        <div class="description" *ngIf="post.postDescription">
  
          <div class="postText d">
            {{post.postDescription}}
          </div>
  
        </div>
  
  
  
      
            <mat-divider></mat-divider>
            <input matInput placeholder="Add to the discussion..." class="comment-form-textarea"
            maxlength="140" [formControl]="comment" >
            <!-- {{submitLabel}}  -->
            <div class="buttonsCWrapper">
            <!-- <mat-chip-list *ngIf="open" class="buttonsC">
           
        <mat-chip  type="button" 
        class="comment-form-button comment-form-cancel-button"
        (click)="clearComments()">
            Clear
        </mat-chip>
        </mat-chip-list> -->
        <mat-chip-list class="buttonsC">
          <mat-chip class="showCommentsBtn" (click)="loadComments(post.id)">
          
            Show Comments
            <i class="far fa-comments"></i>
          </mat-chip>
          
                      </mat-chip-list>
                  
        <mat-chip-list class="buttonsC">
        <mat-chip color="primary" selected class="comment-form-buttton" (click)="CommentTrigger(post.id)"
        type="submit"  >
        <!-- [disabled]="comment.value === '' " -->
            Comment
        <i class="far fa-paper-plane "></i>
        </mat-chip>

</mat-chip-list>
</div>  
      
<cdk-virtual-scroll-viewport [itemSize]="100"  class="scroll"> 
<div *cdkVirtualFor="let comment of comments; let even = even; let odd = odd;; templateCacheSize: 2">
        <div *ngIf="post.id == comment.postId" [ngClass]="{ even: even, odd: odd }"
         class="commentsDisplayWrapper">
          
            <div class="profilePic">
<img src="{{comment.ProfilePicPath}}" class="pic">
</div>
<div class="commentsDisplay">
  <div class="usernameBtn">
<button mat-button *ngIf="userId !== comment.Creator" >
  <div class="userName  link"  id="userName" (click)="navigateToPage(comment.username)">@{{comment.username}}
    </div>
  </button>
    <div class="userName  link"  *ngIf="userId == comment.Creator"   id="userName">@{{comment.username}}
      </div>

        <div *ngIf="userId == comment.Creator" class="trashCan">
          <button  mat-icon-button
            (click)='onDeleteComment(comment.id)'><span class="material-icons-two-tone">
              delete_forever
              </span></button>
            </div>

</div>
<div class="commentText"> {{comment.body}}</div>

</div>
        </div>


      </div>
</cdk-virtual-scroll-viewport>
