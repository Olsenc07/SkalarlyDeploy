<div  *ngFor="let showCase of showCases">

  <cdk-virtual-scroll-viewport [itemSize]="500" class="infiniteContainer">


    <div class="upload" *cdkVirtualFor="(userid == showCase.Creator) && showCase.ShowCasePath; templateCacheSize: 10" >
        <div class="trashCan">
            <button *ngIf='userId === showCase.Creator' mat-icon-button matTooltip="Delete ShowCase"
              (click)='onDelete(showCase.id)'><span class="material-icons-two-tone">
                delete_forever
                </span></button>
              </div>
        <img class="middle-card" src="{{showCase.ShowCasePath}}">
      </div>
    </cdk-virtual-scroll-viewport>





</div>
