<div  *ngFor="let data of messages"  >
    <div
    style="display: flex;
width: 100%;
">
<div>
<div *ngIf="userId !== data.you"
class="chat-messages" id="container" style="background-color: #e7e7e7; margin-bottom:2%; padding: 0% 5% 0% 3%;
 width: fit-content; border-radius:25px" [ngClass]="{'receivedNewest': data.hasOwnProperty('newestRecieved')}"
>
<div *ngIf=""> </div>
<div class="message_" id="message-container" style="display:flex; flex-direction:row; ">
<div style="margin:2% 5% 0% 2%;font-size: small;color: #878581;" > @{{data.username}} </div>
<div style="font-size:small; color: #878581;margin-top: 2%;white-space: nowrap;" >  {{data.time}}  </div>
</div>
<div style="margin-bottom: 2%;font-size: smaller;">  {{data.message}}  </div>
   </div>
</div>
</div>

<div  style="display: flex;
justify-content: flex-end;
width: 100%;
">
    <div *ngIf="userId === data.you"
    class="chat-messages" id="container" style="background-color: #0056ba; margin-bottom:2%; border-radius:25px;
    width: fit-content;padding:0% 5% 0% 3%; display: flex; flex-direction:column" [ngClass]="{'sentNewest': data.hasOwnProperty('newestSent')}" >
    <div class="message_" id="message-container" style="display:flex; flex-direction:row;  ">
   <div style="margin:2% 5% 0% 2%;color: #b1acac;font-size: small; " > @{{data.username}} </div>
   <div style="font-size:small; color: #b1acac;margin-top: 2%;white-space: nowrap;">  {{data.time}}  </div>
   <i  class=" fas fa-times-circle delete_" (click)="deleteMsg(data.id)" matTooltip="Deletes For Both ">
   </i>

   </div>
   <div style="display: flex;color:white;margin-bottom: 2%; justify-content: space-between; font-size: smaller;">  {{data.message}} 
</div>
   

       </div>
    </div>
</div>
