<mat-card class="row1_"  *ngFor="let info of mutuals">
    <div class="column" >
        <div class="row">
            <div class="row_">
                <div mat-card-avatar class="profilePic" *ngIf="info.ProfilePicPathFollower">
                    <!-- <img src="{{id.cropImgPreview}}" alt=""> -->
                    <img class="fit" src="{{info.ProfilePicPathFollower}}">
                </div>
            </div>
            <div class="column_">
                <div class="userName textSize" *ngIf="info.nameFollower">
                    <!-- {{ (profile | async)?.Pronouns}} -->
                    {{info.nameFollower}}
                </div>
                <div>
                    <!-- Directs to users profile -->
                    <button mat-button class="center-" *ngIf="userId !== info.Follower" (click)="navigateToPage(info.usernameFollower)">
                        @{{ info.usernameFollower }}
                    </button>
                    <button mat-button *ngIf="userId == info.Follower" disabled>
                    <div class="center-" >  @{{ info.usernameFollower }} </div>
                    </button>
                </div>
                <!-- <mat-card-subtitle class="gender textSize">
                                {{id.Gender}}
                            </mat-card-subtitle> -->
            </div>

            <div class="center-">
         Followed You
        </div>

        </div>

        <div class="row">
            <div [ngClass]="info.sport || info.club ? 'center' : 'centerEmpty' "
                *ngIf=" info.major || info.minor ">
                <div class=" center1" *ngIf="info.major">

                    <i class="fas fa-star large">{{info.major}}</i>

                </div>
                <div class="center1" *ngIf="info.minor">

                    <i class="far fa-star large">{{info.minor}}</i>

                </div>
            </div>


            <div [ngClass]="info.major || info.minor ? 'center' : 'centerEmpty' "
                *ngIf="info.sport || info.club ">
                <div class="center1" *ngIf="info.sport">

                    {{info.sport}}
                </div>
                <div class="center1" *ngIf="info.club">
              
                    {{info.club}}
                </div>
            </div>

        </div>
    </div>
</mat-card>
