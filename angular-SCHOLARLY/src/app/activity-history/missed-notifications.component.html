<div class="showMore" *ngIf="countVisibility >= 1">
    <mat-chip color="warn" selected class="showMoreBtn" matTooltip="Display More" (click)="onClickFeedBack()">Previous
        <!-- <i class="fas fa-chevron-circle-down"></i> -->
        <i class="fas fa-caret-up"></i>

    </mat-chip>
    </div>
<mat-card class="row1_"  *ngFor="let info of notif">
    <div class="column" >
        <!-- <div *ngIf="info.Title" class="Title">
       {{info.Title}}
    </div> -->
        <div class="rowSpace">
            <div class="column">
            <div class="display">
            <!-- <div class="row_">
                <div mat-card-avatar class="profilePic" *ngIf="info.SharerProfilePicPath">
                    <img class="fit" src="{{info.SharerProfilePicPath}}">
                </div>
            </div> -->
            <div class="column_">
                <div class="userName textSize" *ngIf="info.time">
    
                    {{info.time}}
                </div>
                <div class="display" *ngIf="info.username">
                    <!-- Directs to users profile -->
                    <div *ngIf="info.body && info.time">
                    <button mat-button class="center-"  (click)="navigateToPage(info.username)">
                        @{{ info.username }} 
                    </button>
                    Commented On Your Post
                </div>
                    <div *ngIf="info.body && (info.time == '')">
                    <button mat-button class="center-"  (click)="navigateToPage(info.username)">
                        @{{ info.username }} 
                    </button>
                    Shared Your Post
                </div>
                    <div *ngIf="info.message">
                    <button mat-button class="center-"  (click)="navigateToPage(info.username)">
                        @{{ info.username }} 
                    </button>
                    Messaged You
                </div>
                </div>

                <div class="display" *ngIf="info.Follower">
                    <!-- Directs to users profile -->
                    <button mat-button class="center-"  (click)="navigateToPage(info.Follower)">
                        @{{ info.Follower }} Followed You
                    </button>
                    
                </div>
           
            </div>
        </div>
        <div class="center-Space"  *ngIf="info.message">
            {{info.message}}
    </div>
    <div class="center-Space"  *ngIf="info.body">
        {{info.body}}
</div>
    </div>
            

    <div class="buttonCombo" *ngIf="info.postId">
        


        <button mat-flat-button class="counterColor" matTooltip="Delete Notification"
        (click)="delNotif(info.postId)">
        <i class="far fa-times-circle"></i></button>
      

            <button mat-flat-button class="repostColor" matTooltip="Original Post" *ngIf="info.body" 
            (click)="navToPost(info.postId)">
      <i class="fas fa-home"></i>
    </button>
       
    </div> 

         
        </div>

        
    </div>
</mat-card>
<div class="showMore" *ngIf="notif.length == 6">
    <mat-chip color="warn" selected class="showMoreBtn" matTooltip="Display More" (click)="onClickFeed()">Show More
        <!-- <i class="fas fa-chevron-circle-down"></i> -->
        <i class="fas fa-caret-down"></i>
    </mat-chip>
    </div>
