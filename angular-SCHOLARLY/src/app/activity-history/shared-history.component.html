<mat-card class="row1_"  *ngFor="let info of shared">
    <div class="column" >
       
        <div class="rowSpace">
            <div class="column">
            <div class="display">
            <div class="row_">
                <div mat-card-avatar class="profilePic" *ngIf="info.SharerProfilePicPath">
                    <img class="fit" src="{{info.SharerProfilePicPath}}">
                </div>
            </div>
            <div class="column_">
                <div class="userName textSize" *ngIf="info.SharerName">
    
                    {{info.SharerName}}
                </div>
                <div class="display">
                    <!-- Directs to users profile -->
                    <button mat-button class="center-" *ngIf="userId !== info.Creator" (click)="navigateToPage(info.usernameFollower)">
                        @{{ info.SharerUsername }}
                    </button>
                    <button mat-button *ngIf="userId == info.Creator" disabled>
                    <div class="center-" >  @{{ info.SharerUsername }} </div>
                    </button>
                </div>
           
            </div>
        </div>
        <div class="center-Space"  *ngIf="info.postDescription">
            {{info.postDescription}}
    </div>
    </div>
            

    <div class="buttonCombo" >
        


        <button mat-flat-button class="counterColor" matTooltip="Delete Repost"
        (click)="delRePost(info.id)">
        <i class="far fa-times-circle"></i></button>
      

        <div class="buttonsC"  matTooltip="Original Post">
            <button mat-flat-button class="repostColor"
            (click)="navToPost(info.OriginalPostId)">
      <i class="fas fa-home"></i>
    </button>
        </div>
    </div> 

         
        </div>

        
    </div>
</mat-card>
