<div class="showMore" *ngIf="countVisibility >= 1">
    <mat-chip color="warn" selected class="showMoreBtn" matTooltip="Display More" (click)="onClickFeedBack()">Previous
        <!-- <i class="fas fa-chevron-circle-down"></i> -->
        <i class="fas fa-caret-up"></i>

    </mat-chip>
    </div>
<mat-card [ngClass]="info.viewed == false ? 'row1_ new' : ' row1_'"   *ngFor="let info of shared">
    <div class="column" >
        <div *ngIf="info.Title" class="Title">
       {{info.Title}}
    </div>
        <div class="rowSpace">
            <div class="column">
            <div class="display">
            <div class="row_">
                <div mat-card-avatar class="profilePic" *ngIf="info.SharerProfilePicPath">
                    <img class="fit" src="{{info.SharerProfilePicPath}}">
                </div>
            </div>
            <div class="column_">
                <div class="userName textSize" *ngIf="info.SharerName">
    
                    {{info.SharerName}}
                </div>
                <div class="display">
                    <!-- Directs to users profile -->
                    <button mat-button class="center-" *ngIf="userId !== info.Creator" (click)="navigateToPage(info.SharerUsername)">
                        @{{ info.SharerUsername }}
                    </button>
                    <button mat-button *ngIf="userId == info.Creator" disabled>
                    <div class="center-" >  @{{ info.SharerUsername }} </div>
                    </button>
                </div>
           
            </div>
        </div>
        <div class="center-Space"  *ngIf="info.postDescription">
            {{info.postDescription}}
    </div>
    </div>
            

    <div class="buttonCombo" >
        


        <button mat-flat-button class="counterColor" matTooltip="Delete Repost"
        (click)="delRePost(info.id)">
        <i class="far fa-times-circle"></i></button>
      

            <button mat-flat-button class="repostColor" matTooltip="Original Post"
            (click)="navToPost(info.OriginalPostId)">
      <i class="fas fa-home"></i>
    </button>
       
    </div> 

         
        </div>

        
    </div>
</mat-card>
<div class="showMore" *ngIf="shared.length == 6">
    <mat-chip color="warn" selected class="showMoreBtn" matTooltip="Display More" (click)="onClickFeed()">Show More
        <!-- <i class="fas fa-chevron-circle-down"></i> -->
        <i class="fas fa-caret-down"></i>
    </mat-chip>
    </div>
