<div class="showMore" *ngIf="countVisibility >= 1">
    <mat-chip color="warn" selected class="showMoreBtn" matTooltip="Display More" (click)="onClickFeedBack()">Previous
        <!-- <i class="fas fa-chevron-circle-down"></i> -->
        <i class="fas fa-caret-up"></i>

    </mat-chip>
    </div>
<mat-card class="row1_"  *ngFor="let info of accepted; let even = even; let odd = odd">
    <div class="column" [ngClass]="{ even: even, odd: odd }">
       
        <div class="rowSpace">
            <div class="display">
            <div class="row_">
                <div mat-card-avatar class="profilePic" *ngIf="info.ProfilePicPathFollower">
                    <img class="fit" src="{{info.ProfilePicPathFollower}}">
                </div>
            </div>
            <div class="column_">
                <!-- <div class="userName textSize" *ngIf="info.nameFollower">
    
                    {{info.nameFollower}}
                </div> -->
                <div class="display">
                    <!-- Directs to users profile -->
                    <button mat-button class="center-"  (click)="navigateToPage(info.usernameFollower)">
                        @{{ info.usernameFollower }}
                    </button>
                   
                </div>
           
            </div>
        </div>
            <div class="center-Space">
         {{info.Time}}
        </div>
        <!-- fix placement of this   -->
        <div *ngIf="info.viewed == false" class="newIndicator"></div>
        </div>
 
    </div>
</mat-card>
<div class="showMore" *ngIf="accepted.length == 6">
    <mat-chip color="warn" selected class="showMoreBtn" matTooltip="Display More" (click)="onClickFeed()">Show More
        <!-- <i class="fas fa-chevron-circle-down"></i> -->
        <i class="fas fa-caret-down"></i>
    </mat-chip>
    </div>
