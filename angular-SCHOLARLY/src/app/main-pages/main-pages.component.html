<!-- Entire page -->
  <div class="entire-page"  >


    <!-- Right wall -->
    <div class="rightWall_">


      <!-- General choice appears at top of feed and dissapears as user scrolls -->
      <h1 class="top">

        {{ category }}
      </h1>
      <div class="column_" *ngIf="posts.length == 0">
        <div class="row"> No Posts At The Moment</div>
        <!-- <i class="far fa-frown centerR"></i> -->

        <div class="fill">
          <button mat-raised-button class="centerR" type="button" (click)="navigateToPost()">Post Now</button>

        </div>

      </div>

      
      <div class="feed" >
        <app-card-main-page  class="fit">
        </app-card-main-page>


    </div>

  </div>
</div>
