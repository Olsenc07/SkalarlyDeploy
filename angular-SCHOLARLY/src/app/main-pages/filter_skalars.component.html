  <div class="entire-page">
    <div class="rightWall_">

    <!-- Recents text -->
    <h1 class="top" >
        <mat-form-field class="smaller" >
            <mat-label *ngIf="category">{{category}}</mat-label>
            <mat-label *ngIf="!category">Category</mat-label>
        
            <input matInput type='text' [formControl]="category" [matAutocomplete]="auto_">
            <mat-autocomplete #auto_="matAutocomplete">
              <mat-option *ngFor="let category of categories" [value]="category">
                {{category}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        
          <mat-form-field class="example-full-width">

            <mat-label *ngIf="search">{{search}}</mat-label>
            <mat-label *ngIf="!search">Category</mat-label>
            <input matInput placeholder="Search " [formControl]="search" value="Sushi">
          </mat-form-field>
          <button mat-icon-button (click)="submitFilter(category, search)">
          <span class="material-icons search-box__icon"> search </span>
        </button>

    </h1>

 
    <div class="feed"  >

    <app-card-filter-reusable class="fit"></app-card-filter-reusable>


    </div>
  </div>
  </div>
