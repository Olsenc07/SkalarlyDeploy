<mat-card class="row1_"  *ngFor="let info of mutual">
    <div class="column" >
        <div class="row">
            <div class="row_">
                <div mat-card-avatar class="profilePic" *ngIf="info.ProfilePicPathFollowing">
                    <!-- <img src="{{id.cropImgPreview}}" alt=""> -->
                    <img class="fit" src="{{info.ProfilePicPathFollowing}}">
                </div>
            </div>
            <div class="column_">
                <div class="userName textSize" *ngIf="info.nameFollowing">
                    <!-- {{ (profile | async)?.Pronouns}} -->
                    {{info.nameFollowing}}
                </div>
                <div >
                    <!-- Directs to users profile -->
                    <button mat-button class="center-" *ngIf="userId !== info.Follower" (click)="navigateToPage(info.Following)">
                        @{{ info.Following }}
                    </button>
                    <div class="center-" *ngIf="userId == info.FollowingId">  @{{ info.Following }} </div>
                </div>

                <!-- <mat-card-subtitle class="gender textSize">
                                {{id.Gender}}
                            </mat-card-subtitle> -->
            </div>
