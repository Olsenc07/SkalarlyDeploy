<div class="spinner" *ngIf="isLoading">
    <mat-spinner ></mat-spinner>
  </div>

<div  *ngFor="let info of infos">
<mat-card class="row1" *ngIf="(userId !== info.Creator) && !isLoading">
    <div class="column" >
        <div class="row">
            <div mat-card-avatar class="profilePic" *ngIf="info.ProfilePicPath">
                <!-- <img src="{{id.cropImgPreview}}" alt=""> -->
                <img class="fit" src="{{info.ProfilePicPath}}">
            </div>

            <div mat-card-avatar class="profilePic" *ngIf="!info.ProfilePicPath">
                <img src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="fit" />
            </div>
            <div class="row_">
                <div class="messageText">
                    Message From
                 </div> 
                <!-- <div class="column_"> -->
                    <div class="column_">
                        <!-- (click)="onOtherUser(info)" -->
              
                <div class="userName textSize" *ngIf="info.name">
                    <!-- {{ (profile | async)?.Pronouns}} -->
                    {{ info.name }}

                </div>
                <button 
                mat-button  (click)="navigateToPage(info.username)"
                class="userName textSize_" id="userName"  [value]=info.username  > 
                    @{{ info.username}}

                </button>
                </div>
             
            </div>



            <!-- Card is removed from list when follow is clicked -->
            <!-- Only appears if user isn't already following this mutual friend -->
            <mat-chip-list class="center_" aria-label="FollowBtn">
                <!-- (click)="followClicked()" -->
                <mat-chip class="messageM" (click)="navigateToChat(info.username)">
                    Message 
                    <!-- Or -->
                    <!-- <i class="far fa-envelope"></i> -->



                </mat-chip>
            </mat-chip-list>



            <!-- <div class="row1"><button mat-icon-button class="btn"><i class="far fa-check-circle green"></i></button>
            
                            <button mat-icon-button class="btn"> <i class="far fa-times-circle red"></i></button>
                        </div> -->

        </div>

    </div>
</mat-card>
</div>
