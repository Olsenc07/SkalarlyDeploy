<div class="spinner" *ngIf="isLoading">
    <mat-spinner ></mat-spinner>
  </div>

  <mat-form-field class="matPadding" *ngIf="follow.length == 0"
  appearance="outline">
  <input matInput
   placeholder="Search Following" 
  (keyup)="sendDataFollowing($event)"
  />
 </mat-form-field>
 <mat-divider></mat-divider>
<mat-card class="row1" *ngFor="let info of follow">
            <div class="row_">
                <div mat-card-avatar class="profilePic" *ngIf="info.ProfilePicPathFollowing">
                    <!-- <img src="{{id.cropImgPreview}}" alt=""> -->
                    <img class="fit" src="{{info.ProfilePicPathFollowing}}">
                </div>

             
        <div class="row" >

            <div class="column_">
                <div class="userName textSize" *ngIf="info.nameFollowing">
                    <!-- {{ (profile | async)?.Pronouns}} -->
                    {{info.nameFollowing}}
                </div>
                
                    <!-- Directs to users profile -->
                    <button mat-button class="center-" (click)="navigateToPage(info.Following)" matTooltip="View profile">
                        @{{ info.Following }}
                    </button>
                
                <!-- <mat-card-subtitle class="gender textSize">
                                {{id.Gender}}
               
                         </mat-card-subtitle> -->
            </div>
            </div>
        </div>

            <!-- Mutual friends appear based of username following list comparison -->
<div class="buttonCombo">
            <div class="buttonsC">
                <button mat-flat-button class="counterColor" (click)='onMututal(info.Following)' matTooltip="Skalars Friends"><i class="material-icons">handshake</i></button>
            </div>

            <div class="buttonsC">
                <button mat-flat-button class="repostColor" (click)='onDelete(info.id)'  matTooltip="Unfollow">  <i class="material-icons">person_remove</i></button>
            </div>
            
</div>




</mat-card>
