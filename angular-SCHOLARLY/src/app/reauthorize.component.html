<div class="reauthBox">
<div class="reauthTitle" mat-dialog-title> 
    Your session is about to expire
</div>
    <div class="reauthTimer" id="Timer"></div>

    <div class="reauthButtons">
        <button class="reauthLogout" mat-button (click)="logOut()">Logout</button>
        <button class="reauthStayIn" mat-button (click)="reAuthorize()">Remain Loged In</button>
    </div>
</div>
