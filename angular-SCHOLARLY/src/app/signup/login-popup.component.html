<form  (ngSubmit)="onSubmit()" class="background" >
  <div class="space">
<div class="log-in-boxPop" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="text-input">
      <mat-label> Academic Email</mat-label>
      <!-- pattern=".+@mail.utoronto\.ca" -->
      <input matInput type="email"  [formControl]="email" required/>
      <span matSuffix class="hide"></span>
      <mat-error *ngIf="email.invalid">Please enter your academic email after verifying it!!</mat-error>
      <!-- <button color="primary" mat-button matSuffix mat-icon-button aria-label="Clear" type="button"
        (click)="clearEmail()">
        <mat-icon>close</mat-icon>
      </button> -->
    </mat-form-field>
    <mat-form-field class="text-input">
      <mat-label>Password</mat-label>
      <input matInput [formControl]="password" type="password" required/>
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
      <!-- <button color="primary" mat-button matSuffix mat-icon-button aria-label="Clear" type="button"
        (click)="clearPassword()">
        <mat-icon>close</mat-icon>
      </button> -->
    </mat-form-field>
    <button type="submit" mat-raised-button [disabled]="!email.valid || !password.valid"
      color="primary" class="action-button top" *ngIf="!isLoading" >
      Log In
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <button type="button" mat-button disableRipple class="forgot-password" routerLink="/retrieve-password">
      Forgot Password?
    </button>
  </div>
</div>
</form>
