<!-- Main logo -->
<!-- (ngSubmit)="onSubmit()" -->
<form   class="background " >
  <div fxLayout="row" >
    <div class="box">
      <img Src="../../assets/Pics/Skalarly jpeg 2 (hat & logo).png" class="pic">
      <div class="content column">
        <span class="main-text ">
          <a>Enhance Your University Experience with Skalarly</a>
        <!-- <a styel="font-family: 'Cinzel'" > ðŸŽ‰Happy Birthday Dad! ðŸŽ‰</a> -->
          <a class="university">U Of T</a>
        </span>
        <!-- Container holding the log in form -->
        <div >
          <div class="log-in-box">

         
          <div class="row_ ">
          <mat-form-field class="text-input" appearance="outline">
            <mat-label> 
            <i matPrefix class="fas fa-user"></i>
               Academic Email</mat-label>
            <input matInput  [formControl]="email" required type="email"
             />
             <!-- pattern="+@+utoronto\.ca" pattern="+@utoronto\.ca" pattern="+@uoftpharmacy\.com"
            pattern="+@utsc.utoronto\.ca" pattern="+@rotman.utoronto\.ca" pattern="+@skalarly\.com" -->
            <!-- pattern=".+@mail.utoronto\.ca" -->
            <!-- <mat-hint>@mail.utoronto.ca</mat-hint> -->
            <mat-error *ngIf="email.invalid">Please enter your academic email</mat-error>
            <!-- <button color="primary" mat-button matSuffix mat-icon-button type="button"
              (click)="clearEmail()">
              <mat-icon>close</mat-icon>
            </button> -->
            <mat-icon matSuffix class="material-icons-sharp" style="font-size: large; color: gray;" matTooltip="You must use one of these email extensions.
          @utoronto.ca, @mail.utoronto.ca, @rotman.utoronto.ca,
          @utsc.utoronto.ca, @uoftpharmacy.com ">info</mat-icon>
          </mat-form-field>
          
        </div>


          <div class="row_ ">
          <mat-form-field class="text-input" appearance="outline">
            <mat-label>
            <i matPrefix class="fas fa-key"></i>
              Password</mat-label>
            <input matInput [formControl]="password" type="password" id='passwordType' required/>
            <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
            <button matSuffix mat-icon-button type="button"  *ngIf="visible" (click)="toggleVisibilty()" matTooltip="Show Password" >
              <mat-icon class="material-symbols-sharp" >visibility</mat-icon>
            </button>
            <button matSuffix mat-icon-button type="button"  *ngIf="!visible" (click)="toggleVisibilty_()" matTooltip="Hide Password">
              <mat-icon class="material-symbols-sharp" >visibility_off</mat-icon>
            </button>
          </mat-form-field>

          
          
          

        </div>

          <!-- <div class="loginBtn"> -->
         <div class="center">
  <!-- pattern=".+@utoronto\.ca"  pattern=".+@mail.utoronto\.ca"  pattern=".+@skalarly\.com" pattern=".+@rotman.utoronto\.ca" -->
          <button mat-button type="button" mat-raised-button (click)="onSubmit()" [disabled]="!email.valid || !password.valid"
           
          color="primary" class="action-button top" *ngIf="!isLoading" routerLink="/search" >
            Log In
          </button>
    
          <!-- <mat-spinner  *ngIf="isLoading"></mat-spinner> -->

          <div  *ngIf="isLoading"  class=" top">

                
                  <div class="dot-pulse"></div>
          
          </div>
        <!-- </div> -->



          <button type="button" mat-button disableRipple class="forgot-password" routerLink="/forgot-password">
            Forgot Password?
          </button>
          
          <p class="tag">Or</p>

          <!-- mat-raised-button -->
          <button type="button" mat-raised-button routerLink="/sign-up" color="primary" class="action-button">
            Create New Account
          </button>
          
       </div>
       <div>
        <button mat-button (click)="openDialog()" class="skalarly">
              What is Skalarly?
            </button>
            </div>
        </div>
    
      </div>
     
      </div>
    </div>
  </div>
 
</form>
