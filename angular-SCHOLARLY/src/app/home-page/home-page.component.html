<!-- Main logo -->
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div fxLayout="row">
    <div fxLayout="column" fxLayoutAlign="center center" class="box">
      <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="pic">
      <div class="content" class="column">
        <span class="main-text ">
          <a>Enhance your University experience with Scholarly</a>
        </span>
        <!-- Container holding the log in form -->
        <div class="log-in-box" fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field class="text-input">
            <mat-label> Academic Email</mat-label>
            <input matInput [formControl]="email" />
            <span matSuffix class="hide"></span>
            <mat-error *ngIf="email.invalid">Please enter your academic email</mat-error>
            <!-- <button color="primary" mat-button matSuffix mat-icon-button aria-label="Clear" type="button"
              (click)="clearEmail()">
              <mat-icon>close</mat-icon>
            </button> -->
          </mat-form-field>
          <mat-form-field class="text-input">
            <mat-label>Password</mat-label>
            <input matInput [formControl]="password" type="password" />
            <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
            <!-- <button color="primary" mat-button matSuffix mat-icon-button aria-label="Clear" type="button"
              (click)="clearPassword()">
              <mat-icon>close</mat-icon>
            </button> -->
          </mat-form-field>
          <!-- [disabled]="loginForm.valid" but isn't needed -->
          <button type="submit"  routerLink="/search" mat-raised-button
            color="primary" class="action-button top">
            Log In
          </button>
          <button type="button" mat-button disableRipple class="forgot-password" routerLink="/retrieve-password">
            Forgot Password?
          </button>
          <p class="tag">Or</p>
          <button type="button" mat-raised-button routerLink="/sign-up" color="primary" class="action-button">
            Create New Account
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
